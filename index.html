<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tah Da Bucket Hats</title>
    <link rel="stylesheet" href="style.css">
    </link>
</head>

<body>
    <div id="nav">
        <div id="header">
            <h1>TAH DA</h1>
        </div>
    </div>
    <div id="body">
        <div class="background-top"></div>
        <div class="background-bottom"></div>
        <h2>A Bouquet Hat</h2>
        <div class="product-display">
            <div class="left">
                <div class="product-image"></div>
                <div id="product-info">
                    <div class="block-flex">
                        <p id="pricelabel">Price</p>
                        <h3 id="price">FIFTY DOllAR$</h3>
                    </div>

                    <div class="block-flex">
                        <div class="flex">
                            <p>Material:</p>
                            <p>Cotton</p>
                        </div>
                        <div class="flex">
                            <p>Size:</p>
                            <p>One Size</p>
                        </div>
                    </div>
                </div>

            </div>
            <div class="right">
                <h4>Color</h4>
                <div class="circle-grid">
                    <div class="circle c1"></div>
                    <div class="circle c2"></div>
                    <div class="circle c3"></div>
                    <div class="circle c4"></div>
                    <div class="circle c5"></div>
                    <div class="circle c6"></div>
                    <div class="circle c7"></div>
                    <div class="circle c8"></div>
                </div>
                <h4>Patch</h4>
                <div class="circle-grid product-preview">
                 <img src="assets/dragon1.png" alt="" class="hide patch" data-feature="dragon"/>
                 <img src="assets/money1.png" alt="" class="hide patch" data-feature="money"/>
                 <img src="assets/panther1.png" alt="" class="hide patch" data-feature="panther"/>
                 <img src="assets/pizza1.png" alt="" class="hide patch" data-feature="pizza"/>
                 <img src="assets/smiley2.png" alt="" class="hide patch" data-feature="smiley"/>
                 <img src="assets/PP1.png" alt="" class="hide patch" data-feature="PP"/>
                 <img src="assets/snail1.png" alt="" class="hide patch" data-feature="snail"/>
                 <img src="assets/spiderweb1.png" alt="" class="hide patch" data-feature="spiderweb"/>
                </div>
                <button>GET REKT â†’</button>
            </div>
        </div>

    </div>
    <script src="bucket.js"></script>
</body>

</html>
