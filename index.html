<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tah Da Bucket Hats</title>
    <link rel="stylesheet" href="style.css">
    </link>
</head>

<body>
    <div id="cursor"></div>

    <div id="header">
        <h1>TAH DA</h1>

    </div>
    <div id="body">
        <div class="background-top"></div>
        <div class="background-bottom"></div>

        <div class="product-display">
            <div class="left">
                <h2>A BUCKET HAT WITH PATCHES</h2>
                <div class="product-image"></div>
                <div id="product-info">
                    <div class="block-flex">
                        <p id="pricelabel">Price</p>
                        <h3 id="price">$50</h3>
                    </div>

                    <div class="block-flex">
                        <div class="flex">
                            <p>Material:</p>
                            <p>Cotton</p>
                        </div>
                        <div class="flex">
                            <p>Size:</p>
                            <p>One Size</p>
                        </div>
                    </div>
                </div>

            </div>
            <div class="right">
<div class="popup hidden"><p>You can only choose 3 patches!</p><button class="popupbutton">OK</button></div>
                <h4>Patch</h4>
                <div class="circle-grid product-preview">
                    <figure class="option" data-feature="dragon"><img src="assets/dragon.png" alt=""
                            class="hide patch" /></figure>
                    <figure class="option" data-feature="money"><img src="assets/money.png" alt="" class="hide patch" />
                    </figure>
                    <figure class="option" data-feature="panther"><img src="assets/panther.png" alt=""
                            class="hide patch" /></figure>
                    <figure class="option" data-feature="pizza"><img src="assets/pizza.png" alt="" class="hide patch" />
                    </figure>
                    <figure class="option" data-feature="smiley"><img src="assets/smiley.png" alt=""
                            class="hide patch" /></figure>
                    <figure class="option" data-feature="PP"><img src="assets/PP.png" alt="" class="hide patch" />
                    </figure>
                    <figure class="option" data-feature="snail"><img src="assets/snail.png" alt="" class="hide patch" />
                    </figure>
                    <figure class="option" data-feature="spiderweb"><img src="assets/spiderweb.png" alt=""
                            class="hide patch" /></figure>
                </div>
                <h4>Color</h4>
                <div class="circle-grid">
                    <div class="circle c1"></div>
                    <div class="circle c2"></div>
                    <div class="circle c3"></div>
                    <div class="circle c4"></div>
                    <div class="circle c5"></div>
                    <div class="circle c6"></div>
                    <div class="circle c7"></div>
                    <div class="circle c8"></div>
                </div>
                <button>GET REKT â†’</button>
            </div>
        </div>

    </div>
    <script src="bucket.js"></script>
</body>

</html>
